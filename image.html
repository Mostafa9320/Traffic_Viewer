<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقاطع طرق تفاعلي</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* أنماط عامة */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* أنماط الحاوية */
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .svg-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            width: 100%;
            height: 100%;
            color: #1aa297;
        }
    </style>
</head>
<body style="margin: 0; padding: 0;">
    <div class="container">
        <div class="svg-container">
            <svg  viewBox="0 0 11000 14000" >
                <!-- الطرق -->
                <g id="roads">
                    <!-- الطريق الرأسي -->
                    <path d="M4250 -200 L6750 -200 L6750 14000 L4250 14000 Z" fill="#2f3542"/>
                    
                    <!-- الطريق الأفقي -->
                    <path d="M-11000 5750 L18000 5750 L18000 8250 L-11000 8250 Z" fill="#2f3542"/>
                    
                    <!-- خطوط الطريق الرأسي -->
                    <path d="M5500 -100 L5500 5750 M5500 8250 L5500 18070" stroke="white" stroke-width="30" stroke-dasharray="150 100"/>
                    
                    <!-- خطوط الطريق الأفقي -->
                    <path d="M-9000 7000 L4150 7000 M6800 7000 L17300 7000" stroke="white" stroke-width="30" stroke-dasharray="150 100"/>
                </g>
            </svg>
    </div>
</body>
</html>
