<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقاطع طرق تفاعلي</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* أنماط عامة */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* أنماط الحاوية */
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .svg-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            width: 100%;
            height: 100%;
            color: #1aa297;
        }
    </style>
</head>
<body style="margin: 0; padding: 0; overflow: hidden;">
    <div class="container">
        <div class="svg-container">
            <svg width="100vw" height="100vh" viewBox="0 0 4200 2970" preserveAspectRatio="none">
                <!-- الطرق -->
                <g id="roads">
                    <!-- الطريق الرأسي -->
                    <path d="M1850 -200 L2350 -200 L2350 3170 L1850 3170 Z" fill="#1aa297"/>
                    
                    <!-- الطريق الأفقي -->
                    <path d="M-200 1300 L4400 1300 L4400 1900 L-200 1900 Z" fill="#1aa297"/>
                    
                    <!-- خطوط الطريق الرأسي -->
                    <path d="M2100 -100 L2100 1450 M2100 1850 L2100 3070" stroke="white" stroke-width="18" stroke-dasharray="60 45"/>
                    
                    <!-- خطوط الطريق الأفقي -->
                    <path d="M-100 1600 L1900 1600 M2300 1600 L4300 1600" stroke="white" stroke-width="18" stroke-dasharray="61 45"/>
                </g>
            </svg>
    </div>
</body>
</html>
